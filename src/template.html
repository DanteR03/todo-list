<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
            <button id="add-task-button">Add new task</button>
        </header>
        <div id="sidebar">
            <div id="projects-container">
                <h2>Projects</h2>
                <div id="project-items-container">
                </div>
                <button id="add-project-button">Add Project</button>
            </div>
        </div>
        <div id="main-content">
            <div id="todo-items-container">
                </div>
            </div>
        </div>
        <dialog id="task-form-modal">
            <form method="dialog">
            <label for="title">
                Title:
                <input type="text" name="title" id="title" required />
            </label>
            <label for="description">
                Description:
                <input type="text" name="description" id="description"/>
            </label>
            <label for="dueDate">
                Due Date:
                <input type="date"/>
            </label>
            <label for="priority">
                Priority:
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </label>
        <div class="form-buttons">
            <button class="form-close-button">Close</button>
            <button class="form-submit-button">Submit</button>
        </div>
        </form>
        </dialog>
    </body>
</html>
