<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <div id="sidebar">
            <div id="projects-container">
                <h2>Projects</h2>
                <div id="project-items-container">
                    <div id="project-item">
                        <p>Title</p>
                        <button>Switch</button>
                        <button>Delete</button>
                    </div>
                     <div id="project-item">
                        <p>Title2</p>
                        <button>Switch</button>
                        <button>Delete</button>
                    </div>
                </div>
                <button id="add-project-button">Add Project</button>
            </div>
        </div>
        <div id="main-content">
            <div id="todo-items-container">
                <div id="todo-item">
                    <p>Title</p>
                    <p>Description</p>
                    <p>DueDate</p>
                    <p>Priority</p>
                    <p>Status</p>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
                <div id="todo-item">
                    <p>Title2</p>
                    <p>Description2</p>
                    <p>DueDate</p>
                    <p>Priority</p>
                    <p>Status</p>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
        </div>
    </body>
</html>
